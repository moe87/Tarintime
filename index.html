<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Any Time Train Time!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- LINK TO FIREBASE GOES HERE -->

  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Any Time Train Time</h1>
      <h3 class="text-center">Choo Choo Chee Chee</h3>
    </div>

    <div class="row">
            <div class="col-lg-12">
                    <div class="card">
                      <div class="card-header">
                        Current Time Schedule
                      </div>
                      <div class="card-body">
                            <table class="table">
                                    <thead>
                                      <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                      </tr>
                                    </thead>
                                    <tbody id="full-member-list">
                                    </tbody>
                            </table>
                      </div>
                    </div>
                  </div>
      <!-- Sign-Up Card-->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add Train
          </div>

          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="email-input">Destination:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group row">
                <label for="age-input">First Time Train (HH:mm-military time):</label>
                <input class="form-control" id="age-input" type="text">
              </div>
              <div class="form-group row">
                <label for="comment-input">Frequency (min)</label>
                <input class="form-control" id="comment-input" type="number">
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
 
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Script -->
  <script src="assets/js/train.js"></script>
</body>

</html>
